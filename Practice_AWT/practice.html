<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Rest parameter <br> Spread operator

    <h1><p id="p1"></p></h1>
    
</body>
<script>
    console.log("Rest parameter");
    function rest(a, ...b){
        console.log(a);
        console.log(b);
    }
    rest("A","B","C","D","E");

    console.log("Spread operator");
    function spread(a,b,c){
        console.log(a);
        console.log(b);
        console.log(c);
    }
    let nums = [5,6,1];
    spread(...nums);

    document.getElementById('p1').innerHTML = "Hello, "+prompt("Enter your name","your name");
</script>
</html>
