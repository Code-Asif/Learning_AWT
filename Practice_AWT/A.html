<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Arrow function
    <br>
    Object Literal Enhancement
</body>
<script>
    console.log("Arrow function");
    let fun = (a,b) => a*b;
    console.log(fun(5,4));

    console.log("Object lateral enhancement");
    let name = "Asif";
    let city = "Patna";
    let age = 20;

    let person = {name, city, age};
    console.log(person);
    console.log(person.name);
    console.log(person.city);
    console.log(person.age);
</script>
</html>
